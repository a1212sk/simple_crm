{% extends "base.html" %}

{% block content %}
    <a href="{% url 'leads:lead-list' %}">Go back</a>
    <hr />
    <h1>This is details of our lead {{ lead.first_name }}</h1>
    <p>Age: {{ lead.age }}</p>
    <p>Agent {{lead.agent}}</p>
    <hr/>
    <a href="{% url 'leads:lead-update' lead.pk %}">Update</a>
    <a href="{% url 'leads:lead-delete' lead.pk %}">Delete</a>
{% endblock content %}
